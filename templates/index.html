<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Flower Classification</h1>
        <form id="upload-form" action="/classify" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Classify</button>
        </form>
        <div id="result">
            {% if classification %}
                <p>Class: {{ classification }}</p>
                <p>Confidence: {{ confidence }}</p>
                {% if image_url %}
                    <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 100%; height: auto; margin-top: 20px;">
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
